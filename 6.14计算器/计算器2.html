<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <input type="text" id="di1">第一个数
        <select name="" id="xuanze">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
            <option value="**">**</option>
        </select>
        <input type="text" id="di2">第二个数
        <button id="jisuan">点击计算</button>
    </div>
    <script>
        jisuan.onclick = function () {
            console.log(xuanze.value);
            if (xuanze.value == '+') {
                alert('结果是' + ((di1.value * 1) + (di2.value * 1)))
            }
            if (xuanze.value == '-') {
                alert('结果是' + ((di1.value * 1) - (di2.value * 1)))
            }
            if (xuanze.value == '*') {
                alert('结果是' + ((di1.value * 1) * (di2.value * 1)))
            }
            if (xuanze.value == '/') {
                alert('结果是' + ((di1.value * 1) / (di2.value * 1)))
            }
            if (xuanze.value == '%') {
                alert('结果是' + ((di1.value * 1) % (di2.value * 1)))
            }
            if (xuanze.value == '**') {
                alert('结果是' + ((di1.value * 1) ** (di2.value * 1)))
            }
        }
    </script>
</body>

</html>
