<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table tr td {
        border: 1px solid black;
        padding: 10px;
    }
</style>

<body>
    <div class="div" id="div"></div>
</body>
<script>
    let a = '<table cellspacing="10">'
    for (let i = 1; i <= 4; i++) {
        let b = ''
        b += '<tr>'
        for (let j = 1; j <= 10; j++) {
            b += `<td>${i}排${j}座</td>`
        }
        b += '</tr>'
        a += b
    }
    a += '</table>'
    div.innerHTML = a

</script>

</html>
